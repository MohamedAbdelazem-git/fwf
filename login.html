<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fontawsome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <div class="row">
                <img class="" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
              </div>
              <div class="row">
                <p class="lead fs-4">Facebook helps you connect and share with the people in your life.</p>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 form px-5">
                <form class="row g-3 needs-validation" novalidate="">
                    <div class="col-12">
                      <input type="text" class="form-control form-control-lg " id="validationCustom01" value="" placeholder="Email address or phone number" required="">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-12">
                      <input type="password" class="form-control form-control-lg" id="validationCustom02" value="" placeholder="password" required="">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-12 d-grid gap-2">
                      <button class="btn btn-primary btn-lg" type="submit">log in</button>
                    </div>
                    <div>
                      <a href="#" style="text-decoration:none">foregetten password</a>
                    </div>
                    <hr>
                    <div class="col-12" >
                      <button type="button" class="btn btn-success btn-lg py-2" style="background-color:#42b72a">creat new account</button>
                    </div>
                  </form>
            </div>
        </div>
       
    </section>

    
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--end Bootstrap js -->

</html>
